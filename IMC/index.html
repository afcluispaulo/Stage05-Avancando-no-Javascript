<!DOCTYPE html>
<html lang="en">
<head>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- scripts -->
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="alert-error ">
        digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input 
                        id="weight" 
                        type="text"
                        placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="">Altura (m) </label>
                    <input 
                        id="height" 
                        type="text"
                        placeholder="165">
                </div>

                <button type="submit">
                    Calcular IMC
                    <img src="./assets/arrow.svg" alt="seta apontando para a direita">
                </button>
            </form>

            <div class="modal-wrapper">
                <div class="modal card">
                    <button class="close">
                        <img src="assets/close.svg" alt="imagem para fechar o popup" >
                    </button>

                    <h2 class="title">Seu IMC é de 28</h2>
                </div>
            </div>

        </main>
    </div>
    
</body>
</html>
